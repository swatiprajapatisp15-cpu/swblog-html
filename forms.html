<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<style type="text/css">
    label{
        width: 100px;
        display: inline-block;
    }
</style>

<body>
    <style>
    form{
        background-color: cadetblue;
        width: auto;
        height: auto;
        padding: 20px;
        margin: 2px;
        border-radius: 2px;
    }
    </style>

    <div>
        <form action="./submit.html">
        <h1 style="text-align:center;">user Form</h1>
        <br/><br/>
        
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="Enter Your Name:">
        <br/><br/>
        <label for="Ph-No">Phone.No:</label>
         <input type="number" id="Ph-No" placeholder="Phone.No">
        <br/><br/>
        <label for="dob">DOB:</label>
    <input type="date" id="dob" placeholder="DOB:">
<br/><br/>
<label for="time">time:</label>
<input type="time" id="time" placeholder="Time:" >
<br/><br/>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Email:" >
<br/><br/>
<label for="password">password<span style="color: red;">*</span>:</label>
<input type="password"  id="password" placeholder="Password:" required>
<br/><br/>
<label for="resume">Resume:</label>
<input type="file" id="resume" placeholder="Resume:">
<br/><br/>
<label for="doc">Doc:</label>
<input type="file" multiple id="doc" placeholder="Doc:">
<br/><br/>
<label for="color">Colour:</label>
<input type="color" id="color" placeholder="Color:">
<br/><br/>
<label for="url">URL:</label>
<input type="url" id="url" placeholder="URL:">
<br/><br/>
<label for="search">Search:</label>
<input type="search" id="search" placeholder="Search:">
<br/><br/>
<label for="">Gender:</label>

<input type="radio" id="male" name="Gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="Gender" value="female">
<label for="female">female</label>
<br/><br/>
<label for="">language:</label>
<input type="checkbox" id="hindi" name="language" value="hindi">
<label for="hindi">Hindi</label>
<input type="checkbox" id="english" name="language" value="English">
<label for="english">English</label>
<br/><br/>
<label for="city">City:</label>
<select name="" id="">
    <option value="">--select--</option>
    <option value="hyderabad">hyderabad</option>
    <option value="surat">surat</option>
    <option value="pune">pune</option>
</select>
<br/><br/>
<input type="submit" value="submit">
</form>


 </div>
 </body>
 </html>
