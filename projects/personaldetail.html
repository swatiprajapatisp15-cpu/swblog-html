<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalDetails</title>
</head>
<body>
        <style>
            form{
                background-color:palevioletred;
                padding: 20px;
                margin: 10px;
                height: 400px;
                width: 400px;
                border-radius: 10px;
            }
        </style>

<div>
    <form action="">
        <h1 style="text-align: center;">Personal Details</h1>
        <br/><br/>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name:">
        <br/><br/>
        <label for="Ph-No">Ph.No.</label>
        <input type="number" id="Ph-No" placeholder="Ph-No">
         <br/><br/>
         <label for="education">Education:</label>
         <input type="text" id="education" placeholder="Education:">
         <br/><br/>
         <label for="city">City:</label>
         <input type="text" id="city" placeholder="City:">
         <br/><br/>
         <label for="emailid">EmailId:</label>
         <input type="email" id="emailid" placeholder="EmailID:">
         <br/><br/>
         <label for="hobbies">Hobbies:</label>
         <input type="text" id="hobbies" placeholder="Hobby">
         <br/><br/>
         <input type="button" value="Save">
            </form>
    </div>
    </body>
</html>
