    /*general styles*/

        background-color: aquamarine;
    }
    /*header*/
    header{

        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

        font-size: 1.5rem;
        font-weight: bold;

    }

        width: 50%;
        padding: 0.5rem;
        border: none;
        border-radius: 20px;
    }
    header.nav {
        display: flex;
        gap: 1rem;
    }
    header.nav a{
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }
    /*layout*/
    .container{
        display: flex;
        max-width: 1200px;
        margin: 2rem auto;
        gap: 1rem;
    }
    /*sidebar*/
    .sidebar{
        flex: 1;
        background-color: white;
        padding:1rem;

border-radius: 8px;
box-shadow: 0 2 px 4 px rgba(0,0,0,0.1);
}
